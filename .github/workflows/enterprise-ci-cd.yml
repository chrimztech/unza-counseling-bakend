name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security scanning and code quality
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
          mvn org.owasp:dependency-check-maven:aggregate

      - name: Upload OWASP reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: owasp-reports
          path: target/site/dependency-check-report.html

      - name: Run SonarQube Analysis
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Code quality and linting
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Run PMD Analysis
        run: mvn pmd:check

      - name: Run SpotBugs
        run: mvn spotbugs:check

      - name: Run unit tests
        run: mvn clean test

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

  # Build and package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    outputs:
      version: ${{ steps.meta.outputs.version }}
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v${{ github.run_number }}

      - name: Security scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run integration tests
        run: |
          mvn clean integration-test \
            -Dtest.integration.skip=false \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/testdb \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            -Dspring.redis.host=localhost \
            -Dspring.redis.port=6379

      - name: Generate integration test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Tests
          path: target/failsafe-reports/*.xml
          reporter: java-junit

  # Performance tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start application
        run: |
          docker run -d -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            ${{ needs.build.outputs.image }}:${{ needs.build.outputs.version }}

      - name: Wait for application to be ready
        run: |
          timeout=300
          while [ $timeout -gt 0 ]; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "Application is ready"
              break
            fi
            echo "Waiting for application to start..."
            sleep 5
            timeout=$((timeout - 5))
          done

      - name: Run performance tests
        run: |
          mvn clean test -Dtest=*PerformanceTest \
            -DbaseUrl=http://localhost:8080 \
            -DreportDirectory=target/perf-reports

      - name: Upload performance test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: target/perf-reports/

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying ${{ needs.build.outputs.image }}:${{ needs.build.outputs.version }} to staging"
          # Add your staging deployment logic here
          # Example: kubectl, docker-compose, or cloud deployment

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment"
          # Add your smoke test logic here

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying ${{ needs.build.outputs.image }}:${{ needs.build.outputs.version }} to production"
          # Add your production deployment logic here
          # Example: blue-green deployment, rolling update

      - name: Run production health checks
        run: |
          echo "Running production health checks"
          # Add your health check logic here

      - name: Notify deployment success
        run: |
          echo "Deployment to production completed successfully"
          # Add notification logic (Slack, email, etc.)

  # Security compliance
  security-compliance:
    name: Security Compliance
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Generate compliance report
        run: |
          echo "Generating security compliance report"
          # Add compliance report generation logic

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: compliance-report/

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [security-compliance]
    if: always()
    steps:
      - name: Cleanup old images
        run: |
          echo "Cleaning up old container images"
          # Add image cleanup logic

      - name: Cleanup old artifacts
        run: |
          echo "Cleaning up old build artifacts"
          # Add artifact cleanup logic