# Development Environment Configuration
# UNZA Counseling Management System

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}
  compression:
    enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/unza_counseling_dev
    username: postgres
    password: 11111111
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  sql:
    init:
      mode: always
      schema-locations: classpath:db/migration/*.sql
      encoding: utf-8
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:test@unza.zm}
    password: ${MAIL_PASSWORD:test123}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  cache:
    type: redis
    redis:
      time-to-live: ${CACHE_TTL:1800000}
      use-key-prefix: true
      cache-null-values: false

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}
      enabled: true

  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
        thread-name-prefix: "UnzaTask-"
    scheduling:
      pool:
        size: 2

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-not-for-production}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081,http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: '*'
  allow-credentials: true

# Application Configuration
app:
  name: UNZA Counseling Management System (Development)
  version: ${APP_VERSION:1.0.0-dev}
  environment: development
  timezone: Africa/Lusaka
  upload-dir: ${UPLOAD_DIR:uploads/}
  debug: true
  email:
    enabled: true
    test-mode: true
    mock-send: true
  development:
    database-seed: true
    mock-data: true
    debug-endpoints: true
    slow-query-threshold: 1000

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com:
      unza:
        counseling: ${LOG_LEVEL_APP:DEBUG}
    org:
      springframework:
        web: ${LOG_LEVEL_SPRING_WEB:DEBUG}
      hibernate:
        SQL: ${LOG_LEVEL_SQL:DEBUG}
        type:
          descriptor:
            sql:
              BasicBinder: ${LOG_LEVEL_SQL_PARAM:TRACE}
  pattern:
    console: ${LOG_PATTERN_CONSOLE:%d{yyyy-MM-dd HH:mm:ss} - %msg%n}
    file: ${LOG_PATTERN_FILE:%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n}
  file:
    name: ${LOG_FILE_NAME:logs/unza-counseling-dev.log}
    max-size: ${LOG_FILE_MAX_SIZE:10MB}
    max-history: ${LOG_FILE_MAX_HISTORY:30}

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus,flyway,env}
      base-path: ${ACTUATOR_BASE_PATH:/actuator}
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_DETAILS:always}
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  info:
    title: UNZA Counseling Management System API (Development)
    description: Development API for UNZA Counseling Management System
    version: 1.0.0-dev
    contact:
      name: UNZA IT Department
      email: it@unza.zm

# Flyway Configuration
flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
  validate-on-migrate: true
  clean-disabled: false

# Security Configuration (Development)
security:
  basic:
    enabled: false
  cors:
    enabled: true