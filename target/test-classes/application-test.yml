spring:
  profiles:
    active: test
  
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:15-alpine:///testdb
    username: test
    password: test
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
        
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    
logging:
  level:
    org.springframework.test.context: DEBUG
    org.testcontainers: DEBUG
    com.github.dockerjava: WARN
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: false
        
testcontainers:
  docker:
    compose:
      enabled: false
      
unza:
  counseling:
    test:
      enabled: true
      reset-database: true