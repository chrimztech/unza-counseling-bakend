# ==============================================
# UNZA COUNSELING SYSTEM - APPLICATION PROPERTIES
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.application.name=unza-counseling-system

# Database Configuration - PostgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/unza_counseling_db
spring.datasource.username=postgres
spring.datasource.password=11111111
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.unza.counseling=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Configuration
jwt.secret=UNZACounselingSystemSecretKey2024VerySecureAndLongEnough
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@unza.zm
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Pagination Configuration
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Lusaka
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Specific
app.name=UNZA Counseling Management System
app.version=1.0.0
app.timezone=Africa/Lusaka
app.upload-dir=uploads/
app.max-session-duration=90
app.appointment-reminder-hours=24